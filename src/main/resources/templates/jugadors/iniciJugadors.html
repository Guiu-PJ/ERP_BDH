<!DOCTYPE html>
<html>
    <head>
        <title>Jugadors</title>
        <style>
            /* Estilo de la barra de herramientas */
            .toolbar {
                background-color: #00CCE5;
                padding: 30px;
                display: flex;
                align-items: center;
            }

            /* Estilo del logo */
            .logo {
                width: 75px;
                height: 75px;
                margin-right: 5px;
            }

            /* Estilo img perfil */
            .imgPerfil {
                width: 75px;
                height: 75px;
                margin-right: 10px;
            }

            /* Estilo de la tabla */
            table {
                border-collapse: collapse;
                width: 75%;

            }

            th, td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <div class="toolbar">
            <!-- Logo -->
            <a href="inici">
                <img src="imatges/logo2.png" alt="Logo" class="logo"></a>
            <a href="perfil">
                <img style="position: relative; left: 1525%; " src="imatges/usuarios.png" alt="imgPerfil" class="imgPerfil"></a>
            <!-- Contenido de la barra de herramientas -->
        </div>
        <br><br>
    <center>
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" placeholder="Escriu la categoria">
        <label style="margin-left: 100px;" for="any">Any neixament:</label>
        <input type="text" id="any" name="any" placeholder="Escriu l'any de naixement">
        <button style="margin-left: 100px; background-color: #00CCE5; height:30px; width:100px; cursor: pointer"> Aplicar filtres </button>
        <br><br>
        <div th:if="${jugadors!=null && !jugadors.empty}">
            <table>
                <tr>
                    <th>Nom i cognoms</th>
                    <th>Categoria</th>
                    <th>NÃºmero</th>
                    <th>Any neixament</th>
                </tr>
                <tr th:each="jugadors : ${jugadors}"> 
                    <td th:text="${jugadors.nom}"></td> 
                    <td th:text="${jugadors.categoria}"></td>
                    <td th:text="${jugadors.numero}"></td> 
                    <td th:text="${jugadors.anyNaixement}"></td> 
                </tr>
            </table>
        </div>
        <div th:if="${jugadors==null || jugadors.empty}">
            <!-- Mostrem missatge-->
            No hi ha jugadors a la llista.
        </div>
        <a href="nuevoJugador">
            <button style="cursor: pointer; position: absolute;top: 90%; background-color: #00CCE5; height:30px; width:100px"> Jugador nou </button>
        </a>
    </center>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Registro de Nuevo Jugador</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header th:replace="~{plantilles/plantillaToolBar :: capcaleraJugadors}" />

        <div class="container">
            <form th:action="@{/guardarJugador}" method="post" th:object="${jugador}">
                <h1 style="text-align: center;">Registrar Jugador</h1>
                <label for="adreca">Adreça:</label>
                <input class="w-100 p-2" type="text" id="adreca" name="adreca" placeholder="Escriu la adreça" th:field="*{adreca}">
                <span th:if="${#fields.hasErrors('adreca')}" th:errors="*{adreca}"/>
                <br><br>
                <label for="nom">Nom</label>
                <input class="w-100 p-2" type="text" id="nom" name="nom" placeholder="Escriu el nom" th:field="*{nom}">
                <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"/>
                <br><br>
                <label for="nom_cognoms">Cognoms:</label>
                <input class="w-100 p-2" type="text" id="cognoms" name="cognoms" placeholder="Escriu els cognoms" th:field="*{cognoms}">
                <span th:if="${#fields.hasErrors('cognoms')}" th:errors="*{cognoms}"/>
                <br><br>
                <label for="any_naixement">Any de Naixement:</label>
                <input class="w-100 p-2" type="number" id="any_naixement" name="any_naixement" th:field="*{any_naixement}">
                <span th:if="${#fields.hasErrors('any_naixement')}" th:errors="*{any_naixement}"/>
                <br><br>
                <label for="dni">DNI:</label>
                <input class="w-100 p-2" type="text" id="dni" name="dni" placeholder="Escriu el DNI" th:field="*{dni}">
                <span th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"/>
                <br><br>
                <label for="telefon">Número de Telèfon:</label>
                <input class="w-100 p-2" type="text" id="telefon" name="telefon" placeholder="Escriu el número de telèfon" th:field="*{num_contacte}">
                <span th:if="${#fields.hasErrors('num_contacte')}" th:errors="*{num_contacte}"/>
                <br><br>
                <label for="categoria">Categoria:</label>
                <select class="w-100 p-2" name="categoria">
                    <option th:each="equips : ${equips}" th:value="${equips.categoria}" th:text="${equips.categoria}" th:field="*{categoria}"></option>
                </select>
                <br><br>
                <label for="numero">Número:</label>
                <input class="w-100 p-2" type="number" id="numero" name="numero" placeholder="Escriu el teu dorsal" th:field="*{numero}">
                <span th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"/>
                <br><br>
                <label for="quota">Quota:</label>
                <input class="w-100 p-2" type="number" id="quota" name="quota" placeholder="Escriu la quota que pagara el jugador" th:field="*{quota}">
                <br><br>
                <label for="tutor_legal">Tutor Legal:</label>
                <input class="w-100 p-2" type="text" id="tutor_legal" name="tutor_legal" placeholder="Escriu el nom del tutor legal" th:field="*{tutor_legal}">
                <br><br>
                <label for="Contrasenya">Contrasenya</label>
                <input class="w-100 p-2" type="text" name="contrasenya"/>
                <span th:if="${#fields.hasErrors('contrasenya')}" th:errors="*{contrasenya}"/>
                <br><br>
                <input type="hidden" name="rols_idrol.idrol" value="1"/>
                
                <button class="btn btn-success w-100 p-2">Enviar</button>
            </form>
            <br>
            <a href="/iniciJugadors">
                <button class="btn btn-danger w-100 p-2">Cancel·lar</button>
            </a>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Registre Entrenador</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header th:replace="~{plantilles/plantillaToolBar :: capcaleraUsuaris}" />
        
        <!--Deixo al action de guardar gos ja que si no hi ha res dona error al entrar en el formulari-->
        <div class="container">
            <form th:action="@{/guardarEntrenador}" method="post" th:object="${entrenador}">
                <h1 style="text-align: center;">Registrar Entrenador</h1>
                <br><br>
                <label for="adreca">Adreça:</label>
                <input class="w-100 p-2" type="text" id="adreca" name="adreca" placeholder="Escriu la adreça" th:field="*{adreca}">
                <span th:if="${#fields.hasErrors('adreca')}" th:errors="*{adreca}"/>
                <br><br>
                <label for="nom_cognoms">Nom:</label>
                <input class="w-100 p-2" type="text" id="nom" name="nom" placeholder="Escriu el nom" th:field="*{nom}">
                <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"/>
                <br><br>
                <label for="nom_cognoms">Cognoms:</label>
                <input class="w-100 p-2" type="text" id="cognoms" name="cognoms" placeholder="Escriu els cognoms" th:field="*{cognoms}">
                <span th:if="${#fields.hasErrors('cognoms')}" th:errors="*{cognoms}"/>
                <br><br>
                <label for="any_naixement">Any de Naixement:</label>
                <input class="w-100 p-2" type="number" id="any_naixement" name="any_naixement" th:field="*{any_naixement}">
                <span th:if="${#fields.hasErrors('any_naixement')}" th:errors="*{any_naixement}"/>
                <br><br>
                <label for="dni">DNI:</label>
                <input class="w-100 p-2" type="text" id="dni" name="dni" placeholder="Escriu el DNI" th:field="*{dni}">
                <span th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"/>
                <br><br>
                <label for="telefon">Número de Telèfon:</label>
                <input class="w-100 p-2" type="number" id="num_contacte" name="num_contacte" placeholder="Escriu el número de telèfon" th:field="*{num_contacte}">
                <span th:if="${#fields.hasErrors('num_contacte')}" th:errors="*{num_contacte}"/>
                <br><br>
                <label for="salari">Salari:</label>
                <input class="w-100 p-2" type="number" id="salari" name="salari" placeholder="Escriu el salari" th:field="*{salari}">
                <br><br>
                <label for="Contrasenya">Contrasenya</label>
                <input class="w-100 p-2" type="text" name="contrasenya"/>
                <span th:if="${#fields.hasErrors('contrasenya')}" th:errors="*{contrasenya}"/>
                <br><br>
                <input type="hidden" name="rols_idrol.idrol" value="2"/>
                <button class="btn btn-success w-100 p-2">Enviar</button>
            </form>
            <br>
            <a href="/iniciErpUsuaris">
                <button class="btn btn-danger w-100 p-2">Cancel·lar</button>
            </a>
        </div>
    </body>
</html>

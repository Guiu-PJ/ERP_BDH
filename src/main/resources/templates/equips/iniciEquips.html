<!DOCTYPE html>
<html>
    <head>
        <title>UsuarisErp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header th:replace="~{plantilles/plantillaToolBar :: capcaleraEquips}" />
        <br><br>
    <center>
        <div th:if="${equips!=null && !equips.empty}">
            <table class="table table-hover w-75 p-2">
                <tr class="table-light">

                    <td><b>Categoria</b></td>
                    <td><b>Entrenador</b></td>

                </tr>
                <tr th:each="equips : ${equips}"> 
                    <td th:text="${equips.categoria}"></td> 
                    <td th:text="${equips.entrenador}"></td>
                    <td th:if="${ocultar}"><a th:href="@{/equips/}+${equips.categoria}" th:text="Editar"/></td>
                    <td th:if="${ocultar}"> <a th:href="@{/equips}+@{/eliminar/}+${equips.categoria}" th:text="Eliminar"/></td>
                </tr>
            </table>
        </div>
        <div th:if="${equips==null || equips.empty}">
            <!-- Mostrem missatge-->
            No hi ha equips a la llista.
        </div>
        <a href="nuevoEquipo">
            <button th:if="${ocultar}" class="btn btn-info" style="background-color: #FF00B9; border-color: #FF00B9"> Equip nou </button>
        </a>
    </center>
</body>
</html>

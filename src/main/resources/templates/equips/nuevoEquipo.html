<!DOCTYPE html>
<html>
    <head>
        <title>Registro de Nuevo Jugador</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <header th:replace="~{plantilles/plantillaToolBar :: capcaleraEquips}" />
        <!--Deixo al action de guardar gos ja que si no hi ha res dona error al entrar en el formulari-->

        <div class="container">
            <form th:action="@{/guardarEquips}" method="post" th:object="${equip}">
                <h1 style="text-align: center;">Registrar Equip</h1>
                <label for="categoria">Categoria:</label>
                <input class="w-100 p-2" type="text" id="categoria" name="categoria" placeholder="Escriu la categoria" th:field="*{categoria}">
                <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"/>
                <br><br>
                <label for="entrenador">Entrenador:</label>
                    <select class="w-100 p-2" name="entrenador">
                        <option th:each="entrenadors : ${entrenadors}" th:value="${entrenadors.nom}" th:text="${entrenadors.nom}" th:field="*{entrenador}"></option>
                    </select>
                <br><br>
                <button class="btn btn-success w-100 p-2">Enviar</button>
            </form>
            <br>
            <a href="/iniciEquips">
                <button class="btn btn-danger w-100 p-2">CancelÂ·lar</button>
            </a>
        </div>

    </body>
</html>

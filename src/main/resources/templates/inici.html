<!DOCTYPE html>
<html>
    <head>
        <title>Botons amb imatges</title>
        <!-- Enllaç als estils de Bootstrap -->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <!-- Enllaç als estils de Font Awesome -->
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <!-- Llibreries jquery, popper i JavaScript de Bootstrap per als elements dinàmics que podem utilitzar amb Bootstrap -->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <br><br><br><br><br><br><br><br>
        <!-- Fila superior de botons -->
        <div style="text-align:center;">
            <a href="iniciJugadors">
                <button th:if="${jugadors}" class="btn btn-primary" style="height:140px; width:250px; background-color: #00CCE5; border-color: #00CCE5">
                    <img style="height:100px; width:auto" src="imatges/jugador.png">
                    Jugadors
                </button>
            </a>
            <a href="iniciEquips">
                <button th:if="${equips}" class="btn btn-primary" style="height:140px; width:250px; background-color: #FF00B9; border-color: #FF00B9">
                    <img style="height:100px; width:auto" src="imatges/equip.png">
                    Equips
                </button>
            </a>
        </div>
        <br><br>
        <!-- Fila inferior de botons -->
        <div style="text-align:center;">
            <a href="iniciErp">
                <button th:if="${erp}" class="btn btn-primary" style="height:140px; width:250px; background-color: #00FFD8; border-color: #00FFD8">
                    <img style="height:100px; width:auto" src="imatges/erp.png">
                    Ajustaments ERP
                </button>
            </a>
            <a href="iniciErpUsuaris">
                <button th:if="${usuaris}" class="btn btn-primary" style="height:140px; width:250px; background-color: #FF7C16; border-color: #FF7C16">
                    <img style="height:100px; width:auto" src="imatges/usuarios.png">
                    Usuaris
                </button>
            </a>
            <br><br><br>
        <!-- Icona Font Awesome -->
        <a href="/logout"><i class="fa-solid fa-right-from-bracket"  style="font-size: 50px;"></i></a>
        </div>
    </body>
</html>
